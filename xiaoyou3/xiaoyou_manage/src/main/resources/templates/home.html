<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">

      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="javascript:void(0)"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item active"> <a href="/index" target="iframeMain"><i class="mdi mdi-home"></i> 后台首页</a> </li>
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-contacts"></i>校友管理</a>
              <ul class="nav nav-subnav">
                <li> <a href="/stu/getAllStu" target="iframeMain">校友信息管理</a> </li>
                <li> <a href="/ass/getAllAss" target="iframeMain">校友会管理</a> </li>
                <li> <a href="/act/getAllAct" target="iframeMain">校友活动管理</a> </li>
              </ul>
            </li>
			  <li class="nav-item nav-item-has-subnav">
				  <a href="javascript:void(0)"><i class="mdi mdi-newspaper"></i>新闻</a>
				  <ul class="nav nav-subnav">
					  <li> <a href="/news/addNews" target="iframeMain">发布新闻</a> </li>
					  <li> <a href="/news/getAllMyNews" target="iframeMain">新闻管理</a> </li>
				  </ul>
			  </li>
			  <li class="nav-item nav-item-has-subnav">
				  <a href="javascript:void(0)"><i class="mdi mdi-account-multiple"></i>行业联谊</a>
				  <ul class="nav nav-subnav">
					  <li> <a href="/job/getAllJob" target="iframeMain">内推招聘</a> </li>
				  </ul>
			  </li>
			  <li class="nav-item nav-item-has-subnav">
				  <a href="javascript:void(0)"><i class="mdi mdi-account-multiple"></i>捐赠项目管理</a>
				  <ul class="nav nav-subnav">
					  <li> <a href="/don/getAllDon" target="iframeMain">捐赠管理</a> </li>

					  <li> <a href="/img/getAllImg" target="iframeMain">首页轮播图</a> </li>
					  <li> <a href="/password" target="iframeMain">修改密码</a> </li>
				  </ul>
			  </li>

          </ul>
        </nav>
		  <div class="sidebar-footer">
			  <p class="copyright">Copyright &copy; 2019. <a href="javascript:void(0)">校友管理系统</a></p>

    </aside>

    <!--头部信息-->
    <header class="lyear-layout-header">

      <nav class="navbar navbar-default">
        <div class="topbar">

          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"></span>
          </div>

          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" th:src="${tbStu.stuImg}" th:alt="${tbStu.username}" />
                <span th:text="${tbStu.username}"><span class="caret"></span></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="/logout"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>

		    <li class="dropdown dropdown-skin">
			  <span data-toggle="dropdown" class="icon-palette"><i class="mdi mdi-palette"></i></span>
			  <ul class="dropdown-menu dropdown-menu-right" data-stopPropagation="true">
                <li class="drop-title"><p>主题</p></li>
                <li class="drop-skin-li clearfix">
                  <span class="inverse">
                    <input type="radio" name="site_theme" value="default" id="site_theme_1" checked>
                    <label for="site_theme_1"></label>
                  </span>
                  <span>
                    <input type="radio" name="site_theme" value="dark" id="site_theme_2">
                    <label for="site_theme_2"></label>
                  </span>
                  <span>
                    <input type="radio" name="site_theme" value="translucent" id="site_theme_3">
                    <label for="site_theme_3"></label>
                  </span>
                </li>
			  </ul>
			</li>
            <!--切换主题配色-->
          </ul>

        </div>
      </nav>

    </header>
    <!--End 头部信息-->

    <!--页面主要内容-->
    <main class="lyear-layout-content">

		<div class="container-fluid" >

			<iframe id="iframeMain" name="iframeMain" src="/index" width="100%" frameBorder="0">
			</iframe>

		</div>

    </main>
    <!--End 页面主要内容-->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>

    var ifm= document.getElementById("iframeMain");
    ifm.height=document.documentElement.clientHeight - 28;
</script>
