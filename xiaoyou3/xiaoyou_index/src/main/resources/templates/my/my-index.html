<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动-查看详细</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link href="/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/js/bootstrap.min.js"></script>
</head>
<body class="body">
<div th:insert="~{navigation :: copy}"></div>
<div class="container">
	<h2>我的主页</h2>
	<hr>
	<div class="row">
		<!--<form  action='/news/getAllNews' id="form3" method='post' role="form">
			<input type="hidden" name="page" id="pageNo" th:value="${page}">
		</form>-->
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<h3>我的校友会</h3>
				</div>
				<div class="card-body">
					<dl class="row" th:each="ass:${MyAssList}">
						<dt class="col-sm-9"><a th:href="@{'/ass/getAssById?assId='+${ass.assId}}"><span
								th:text="${ass.assName}"></span></a></dt>
						<dd class="col-sm-3"><span
								th:text="${#temporals.format(ass.assCreatetime,'yyyy-MM-dd')}"></span></dd>
					</dl>
				</div>
			</div>
		</div>


			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h3>我的活动</h3>
					</div>
					<div class="card-body">
					<dl class="row" th:each="act:${MyActivityList}">
						<dt class="col-sm-9"><a th:href="@{'/act/getActById?acId='+${act.acId}}"><span
								th:text="${act.acTitle}"></span></a></dt>
						<dd class="col-sm-3"><span th:text="${#temporals.format(act.acCreateTime,'yyyy-MM-dd')}"></span>
						</dd>
					</dl>
					</div>
				</div>
			</div>

		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<h3>我的捐赠</h3>
				</div>
				<div class="card-body">
				<dl class="row" th:each="don:${MyDonList}">
					<dt class="col-sm-9"><a th:href="@{'/don/getDonById?donId='+${don.donId}}"><span
							th:text="${don.donName}"></span></a></dt>
					<dd class="col-sm-3"><span th:text="${#temporals.format(don.donTime,'yyyy-MM-dd')}"></span></dd>
				</dl>
				</div>
			</div>
		</div>

		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<h3>捐款项目</h3>
				</div>
				<div class="card-body">
					<dl class="row" th:each="donMon:${donMoneyList}">
						<dt class="col-sm-9"><a th:href="@{'/mon/getMonById?monId='+${donMon.monId}}"><span
								th:text="${donMon.monName}"></span></a></dt>
						<dd class="col-sm-3"><span th:text="${#temporals.format(donMon.monTime,'yyyy-MM-dd')}"></span></dd>
					</dl>
				</div>
			</div>
		</div>

	</div>

</div>

<script type="text/javascript" src="/js/axios.min.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">

    function addAss(assid) {
        axios.get('/ass/addStuToAss?assId='+assid)
            .then(function (response) {
                var data=response.data;
                if(data==1){
                    alert("加入成功，更多信息请加入相关QQ群");
                }else if(data==2){
                    alert("你已加入该校友会，无需再次加入")
                }
            }).catch(function (error) {
            alert("加入失败，请审核你的信息是否有误")
        })
    }

</script>

</body>
</html>
