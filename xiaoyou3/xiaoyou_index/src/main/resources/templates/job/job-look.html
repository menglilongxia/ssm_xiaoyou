<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>招聘信息-查看详细</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link href="/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/js/bootstrap.min.js"></script>
</head>
<body class="body">
<div th:insert="~{navigation :: copy}"></div>
<div class="container">
	<h2 th:text="${job.jobName}"></h2>
	<hr>
	<div class="row">
		<!--<form  action='/news/getAllNews' id="form3" method='post' role="form">
			<input type="hidden" name="page" id="pageNo" th:value="${page}">
		</form>-->
		<div  class="col-lg-8">
			<dl class="row">
				<dt class="col-sm-3"><span>公司名称：</span></dt>
				<dd class="col-sm-9"><span th:text="${job.jobCompany}"></span></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3"><span>职位介绍：</span></dt>
				<dd class="col-sm-9"><span th:text="${job.jobDesc}"></span></dd>
			</dl>

			<dl class="row">
				<dt class="col-sm-3"><span>招聘人数：</span></dt>
				<dd class="col-sm-9"><span th:text="${job.perCount}+'人'"></span></dd>
			</dl>

			<dl class="row">
				<dt class="col-sm-3"><span>工作地址：</span></dt>
				<dd class="col-sm-9"><span th:text="${job.jobAddress}"></span></dd>
			</dl>

			<dl class="row">
				<dt class="col-sm-3"><span>发布时间：</span></dt>
				<dd class="col-sm-9"><span th:text="${#temporals.format(job.jobTime,'yyyy-MM-dd HH:mm')}"></span></dd>
			</dl>

			<dl class="row">
				<dt class="col-sm-3"><span>投递地址：</span></dt>
				<dd class="col-sm-9"><span th:text="${job.jobEmail}"></span></dd>
			</dl>

		</div>
		</div>
	</div>

<script type="text/javascript" src="/js/axios.min.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>


</body>
</html>
