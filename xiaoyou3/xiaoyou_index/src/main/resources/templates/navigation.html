<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><!--引入thymeleaf-->
<meta name="referrer" content="no-referrer" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>导航</title>

<body class="body">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index" style="margin-left: 170px;"><img width="125px" height="28px" src="/images/logo-sidebar.png" alt="咸师校友社区"></a>
            </div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/index">首页</a></li>
					<li><a href="/news/getAllNews">新闻</a></li>
					<li><a href="/ass/getAllAss">校友会</a></li>
					<li><a href="/act/getAllAct">校友活动</a></li>
					<li><a href="/job/getAllJob">招聘信息</a></li>

							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/bbs">论坛首页</a></li>
							<li><a href="/personal?action=questions">我的帖子</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							捐赠
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/don/getAllDon">校友捐赠</a></li>
							<li><a href="/mon/getAllMoney">项目筹款</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li style="margin-right: 190px;" th:if="${session.tbStu == null}"><a href="/login">登陆</a></li>
					<li th:if="${session.tbStu} != null">
						<a href="/personal?action=information">
                        <span class="mdi mdi-email-outline" aria-hidden="true"
							  style="padding-top: 2px;"></span>
							<span  th:text="${session.unreadnum}" style="padding-top: 2px;"></span>
						</a>
					</li>
					<li th:if="${session.tbStu} != null"><a href="/publish">发布</a></li>
					<li class="dropdown" th:if="${session.tbStu} != null">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
						   aria-expanded="false" style="margin-right: 190px;">
							<span th:text="${session.tbStu.getName()}"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" style="margin-right: 190px;">
